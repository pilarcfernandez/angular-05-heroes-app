<div fxLayout="column">
    <div>
        <h1> Buscador de héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width">
            <mat-label>Escriba un superhéroe</mat-label>
            <input matInput type="text" placeholder="Introduzca un término de búsqueda" aria-label="Number" 
                [(ngModel)]="termino" [matAutocomplete]="auto" (input)="buscando()">            
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
                <mat-option value="" *ngIf="heroes.length === 0 && termino.length > 0">
                    No se encontró nada con el término de búsqueda {{termino}}
                </mat-option>
            </mat-autocomplete>            
        </mat-form-field>
    </div>
    <div>
        {{heroeSeleccionado | json}}
    </div>
    
    <div *ngIf="heroeSeleccionado != null">
        <app-heroe-card [heroe]="heroeSeleccionado"></app-heroe-card>
    </div>
</div>
